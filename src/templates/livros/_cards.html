{% load static %}
{% load humanize %}

<div class="container mt-3">
  <div class="list-group">
    {% if cards %}
      {% for livro in cards %}
        <div class="list-group-item mb-3 d-flex">
          <a href="{% url 'livro' livro.id %}">
            {% if livro.thumbnail %}
              <img class="img-fluid img-thumbnail rounded" src="{{ livro.thumbnail.url }}" width="200" alt="Capa do livro" />
            {% else %}
              <img class="img-fluid img-thumbnail rounded" src="{% static 'assets/imagens/livro_404.png' %}" alt="Capa do livro nÃ£o encontrada" />
            {% endif %}
          </a>
          <div class="ms-3 d-flex flex-column">
            <h5 class="mb-1 fw-bold">{{ livro.title }}</h5>
            <p class="mb-1">{{ livro.authors }}</p>
            <small>{{ livro.subtitle }}</small>
          </div>
        </div>
      {% endfor %}
    {% endif %}
  </div>
</div>
